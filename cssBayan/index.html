<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan with cat</title>
    <link rel="stylesheet" href="styleMain.css" media="screen and (min-device-width:1181px)">
    <link rel="stylesheet" href="style569_1080.css" media="screen and (max-device-width:1180px) and (min-device-width:569px)">


</head>
<body>
<div class="grid">
    <div class="column1"></div>
    <div class="column2">
<div class="accordion">
    <h1>CSS Bayan <br> made by SergeyFedoruk</h1>
    <div>
        <input type="radio" name="bayan_accordion" id="sayHelloToOurNew" class="accordion_in" checked="checked">
        <label for="sayHelloToOurNew" class="accordion_lab">Say hello to our new</label>
        <div class="acc_cont"> <img src="image/1.jpg" width="400" alt="Gays, say hello to our new"></div>

    </div>
    <div>
        <input type="radio" name="bayan_accordion" id="officeCat" class="accordion_in">
        <label for="officeCat" class="accordion_lab">New colleague</label>
        <div class="acc_cont"> <img src="image/2.jpg" width="400" alt="Office cat">
        </div>
    </div>
    <div>
        <input type="radio" name="bayan_accordion" id="amazing" class="accordion_in">
        <label for="amazing" class="accordion_lab">Amazing</label>
        <div class="acc_cont"> <img src="image/3.jpg" width="400" alt="pretty kitty">
        </div>
    </div>
    <div>
        <input type="radio" name="bayan_accordion" id="great" class="accordion_in">
        <label for="great" class="accordion_lab">Great</label>
        <div class="acc_cont"> <img src="image/4.jpg" width="400" alt="kitty">
        </div>
    </div>
    <div>
        <input type="radio" name="bayan_accordion" id="everybodyBackToWork" class="accordion_in">
        <label for="everybodyBackToWork" class="accordion_lab">Everybody back to work!!!</label>
        <div class="acc_cont"> <img src="image/5.jpg" width="400" alt="Alright, everybody back to work">
        </div>
    </div>
    <div>
        <input type="radio" name="bayan_accordion" id="amazingWorkCat" class="accordion_in">
        <label for="amazingWorkCat" class="accordion_lab">Amazing work cat</label>
        <div class="acc_cont"> <img src="image/6.jpg" width="400" alt="Amazing work cat">
        </div>
    </div>
</div>
    </div>
    <div class="column3"> </div>
</div>
</body>
</html>
